<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>

<body>

    <div class="jumbotron">
        <h1 class="NYTStitle">New York Times Search</h1>
         
    </div>



    <container class="searchP" style="width: 1000px;">
        <h1>Search Parameters</h1>
        <div>
            <h2>Search Term</h2>
            <input type="text" class="searchTerm">  

        </div>
        <div>
            <h2>Number of Records to Retrieve</h2>
            <div class="container mt-3">
                <h2>Number of Records to Retrieve</h2>
                <form action="">
                  <select name="records" class="numberRecords custom-select mb-3">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                  </select>
                </form>
            </div>
        </div>

        <div>
            <h2>Start Year (Optional)</h2>
            <input type="text" class="startYear"> 
        </div>

        <div>
            <h2>End Year (Optional)</h2>
            <input type="text" class="endYear"> 
        </div>
        
<div>
    
</div>

        
    </container>

    <script src="./script.js"></script>

        Jumbotron for top banner. Include Icon and Title (bootstrap)
        Flexbox , alignitem for title.

        searchTerm").val();
    let numberRecords = $(".numberRecords").val();
    let startYear = $(".startYear").val();
    let endYear = $(".endYear")

        Container 'search parameters'
        Search Term
        Number of Records to Retrieve (dropdown menu)
        Start Year
        End Year
